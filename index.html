  .fb {
    position: fixed;
    top: 20px;
    z-index: -1;
    opacity: .05;
    visibility: hidden;
    transition: visibility 1s, left 2s, right 2s, transform 4s;
  }

  .fb.active {
    visibility: visible;
  }

  .fb1.active {
    transform: rotate(20deg);
    left: 0;
  }

  .fb2.active {
    transform: rotate(-22deg);
    right: 5%;
    top: 5%;
  }

  .fb3.active {
    transform: rotate(15deg);
    left: 5%;
  }

  .fb4.active {
    transform: rotate(-20deg);
    right: 10%;

  .fb5.active {

  .fb10.active {

    right: 0%;

  .icons a {

  <script>
    (function classSwitch() {
      var num = 1;
      var showFlag = true;
      setInterval(function () {
        var elements = document.getElementsByClassName("fb");
        for (let item of elements) {
          item.classList.remove("active");
        }
        if (showFlag) {
          var elem = document.getElementsByClassName("fb" + num)[0];
          if (elem) {
            elem.classList.add("active");
          }
          if (num === 10 || num > 10) {
            num = 1;
          } else {
            num++;
          }
        }
        showFlag = !showFlag;
      }, 6000);
    })()
  </script>
